<section class="card login">
	<form name="myform"
		ng-submit="login()"
		novalidate>

		<div class="textintro">
			<h1 class="loginHello">Hi there!</h1>
			<p class="loginSub">Log-in to check out the weather <3</p>
			<p class="invalidmessage" ng-show="message">{{ message }}</p>
		</div>

		<fieldset>
			<input class="logemail loginput" type="email" name="email" placeholder="Email"
			 ng-model="user.email" ng-required="true">
			 <p class="emailerrorlogin validationerror"
			 ng-show="myform.email.$invalid && myform.
			 email.$touched">
			 Must be a valid email</p>
			

			<input class="logpw loginput"type="password" name="password" placeholder="Password"
			 ng-model="user.password" ng-required="true">
			  <p class="pwerrorlogin validationerror"
			 ng-show="myform.password.$invalid && myform.
			 password.$touched">
			 Password is required</p>

		</fieldset>

		<button type="submit" class="btn logbtn"
		ng-disabled="myform.$invalid">Login</button>
		<p class="orregister"><a href="#/register">Register</a><p>
	</form>
</section>
