<section class="card register">
	<form name="myform"
		ng-submit="register()"
		novalidate>

		<div class="regtextintro">
			<h1 class="registerintro">Register</h1>
			<p class="registerintro">To access site features</p>
<!-- 			<p class="message specified" ng-show="message">{{ message }}</p> -->
		</div>

		<fieldset class="regfield">
			<input class="regfirstname reginput" type="text" name="firstname" placeholder="First Name"
			 ng-model="user.firstname" ng-required="true">
			 <p class="firstnameerror validationerror"
			 ng-show="myform.firstname.$invalid && myform.
			 firstname.$touched">
			 First name required</p>

			<input class="reglastname reginput" type="text" name="lastname" placeholder="Last Name"
			 ng-model="user.lastname" ng-required="true">
			 <p class="lastnameerror validationerror"
			 ng-show="myform.lastname.$invalid && myform.
			 lastname.$touched">
			 Last name required</p>

			<input class="regemail reginput" type="email" name="email" placeholder="Email"
			 ng-model="user.email" ng-required="true">
			 <p class="emailerror validationerror"
			 ng-show="myform.email.$invalid && myform.
			 email.$touched">
			 Must be a valid email</p>

			<input class="regpassword reginput" type="password" name="password" placeholder="Password"
			 ng-model="user.password" ng-required="true">
			 <p class="pwerror validationerror"
			 ng-show="myform.password.$invalid && myform.
			 password.$touched">
			 Password is required</p>
		</fieldset>
<div id="reglogin">
		<button type="submit" class="btn regbtn"
		ng-disabled="myform.$invalid">Register</button>
		<p class="orlogin"><a href="#/login">Login</a></p>
</div>
	</form>
</section>
